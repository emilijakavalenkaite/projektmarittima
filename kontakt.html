<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/2ffc3ae043.js" crossorigin="anonymous"></script>

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<!-- Her skal sidens indhold ligge -->
<!--header-->
<header class="container-fluid header h-auto w-auto p-0">
    <div class="row">
        <div class="col-3">

        </div>

        <div class="col-6 logo justify-content-center d-flex">
            <div class="logobillede m-3">
                <a href="index.html"><img src="images/vin%20uden%20baggrund.png" alt="logo"></a>
            </div>
        </div>

        <div class="col-3 align-self-center text-end menu">
            <div class="bar d-lg-none">
                <i class="fas fa-bars fa-2x hello"></i>
            </div>
        </div>
    </div>
</header>
<!--navigationsbar-->
<div class="container-fluid navbar d-none d-lg-block p-0 m-0">
    <div class="row col-12 w-auto justify-content-center">
        <div class="col-lg-auto p-4"><a href="kaffe.html">MENU</a></div>
        <div class="col-lg-auto p-4"><a href="omos.html">OM OS</a></div>
        <div class="col-lg-auto p-4"><a href="index.html">FORSIDE</a></div>
        <div class="col-lg-auto p-4"><a href="selskaber.html">SELSKABER</a></div>
        <div class="col-lg-auto p-4"><a href="kontakt.html">KONTAKT</a></div>
    </div>
</div>



<!-- Java Script for Hamburger menu-bar -->
<script>
    const bar = document.querySelector(".bar");
    const navbar = document.querySelector(".navbar");
    bar.addEventListener("click", () => navbar.classList.toggle('d-none'));
</script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
